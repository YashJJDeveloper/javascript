<html>

<head>
    <style>
        .body {
            background-image: url(https://wallpapers.com/images/hd/kids-learning-books-bwsyhvcnmvmdlkkx.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            width: 100vw;
        }

        #display {
            height: 20vh;
            width: 100vw;
            color: black;
            background-color: rgba(155, 22, 135, 0.4);

        }
    </style>
    <script>
        function vowels() {
            let x = document.getElementById("buttons").value;

            if ((x == "a") || (x == "A") || (x == "e") || (x == "E") || (x == "i") || (x == "I") || (x == "o") || (x == "O") || (x == "u") || (x == "U")) {
                document.getElementById("display").innerHTML = "The letter is Vowel";
                console.log("Vowel");
            } else {
                document.getElementById("display").innerHTML = "The Letter is Consonant";

            }



        }
    </script>
</head>

<body class="body">
    <div id="display"></div>
    <input type="text" id="buttons">
    <button onclick="vowels()"> CLICK</button>
</body>

</html>
